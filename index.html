<html>
<head>

<body>
	<div class="container m-5 p-3 rounded">
		<h1 class="text-align-center">GREETING APP</h1><hr>

		<form>
			<label for="fname">Enter name: </label>
			<input type="text"  id="fname" class="form-control"> <br>
			<h6 id="greet">Hello, user! Please introduce yourself.</h6>
			<br>

			<button  class="btn btn-outline-dark mt-4" onclick="pagbati(name)">Click here</button>
			<button class="btn btn-outline-dark mt-4" onclick="location.reload()" >Refresh</button>
		</form>
		<hr>
		<p> &#169;2025┊ ICT 9 ┊ Exercise 3: Functions</p> 

		<script>
			function pagbati(name){
				var name= document.getElementById('fname').value;

				document.getElementById('greet').innerHTML = 'Welcome, ' + name + '!';
			}
		</script>
	</div>

</body>
